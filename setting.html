<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu + Login</title>

<!-- ================== MENU PAGE CSS (unchanged) ================== -->
<style>
{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{
background:#ffffff;
color:#000000;
transition:0.3s;
}

#loginPage{display:none;} /* hide login first */

.dark{
background:#000000;
color:#ffffff;
}
.header{
padding:12px 15px;
font-size:26px;
font-weight:700;
}

/* ACCOUNT BAR */
.profile-bar{
display:flex;
align-items:center;
gap:15px;
padding:18px;
cursor:pointer;
}
.profile-bar img{
width:80px;
height:80px;
border-radius:50%;
object-fit:cover;
}
.profile-bar strong{
font-size:20px;
}

/* RED BOX ONLY FOR TITLE */
.red-title-box{
background:#ff1f64;
color:white;
padding:10px 14px;
margin:12px;
border-radius:14px;
font-weight:700;
text-align:center;
box-shadow:0 3px 8px rgba(0,0,0,0.3);
cursor:pointer;
}

/* CODE INPUTS */
.code-box{
display:none;
margin-top:10px;
text-align:center;
}
.code-box input{
width:45px;
height:45px;
text-align:center;
font-size:20px;
margin:4px;
}

.circle-row{
display:flex;
justify-content:center;
gap:25px;
margin-top:10px;
}
.circle-row img{
width:70px;
height:70px;
border-radius:50%;
border:2px solid #888;
cursor:pointer;
}
.circle-row img.selected{
border:3px solid orange;
}

.edit-page{
display:none;
padding:15px;
}
.edit-page input, .edit-page button{
width:100%;
padding:10px;
margin-top:10px;
}

#congratsMsg{
display:none;
text-align:center;
margin-top:20px;
font-size:20px;
font-weight:700;
color:green;
}

/* LOGOUT FIXED BOTTOM RED BOX */
.logout-bottom{
position:fixed;
bottom:10px;
left:0;
right:0;
background:#ff1f64;
color:white;
padding:14px;
border-radius:14px;
font-weight:700;
text-align:center;
margin:0 12px;
box-shadow:0 3px 8px rgba(0,0,0,0.3);
cursor:pointer;
}
</style>

<!-- ================== LOGIN PAGE CSS (unchanged) ================== -->
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
#loginPageBody{height:100vh;background:#020617;overflow:hidden;display:flex;justify-content:center;align-items:center;}
.symbols{position:fixed;inset:0;z-index:0;pointer-events:none;}
.symbol{position:absolute;color:rgba(0,255,255,0.35);font-size:20px;animation:float linear infinite;}
@keyframes float{from{transform:translateY(100vh) rotate(0deg);opacity:0;}to{transform:translateY(-10vh) rotate(360deg);opacity:1;}}

.welcome-image{position:fixed;top:50px;width:100%;text-align:center;z-index:3;}
.welcome-image img{height:90px;width:90px;object-fit:cover;border-radius:50%;box-shadow:0 0 20px cyan;}

.welcome-big{position:fixed;top:240px;width:100%;text-align:center;font-size:48px;font-weight:bold;color:cyan;z-index:3;animation:welcomeDrop 1.5s ease;}
@keyframes welcomeDrop{from{opacity:0;transform:translateY(-400px);}to{opacity:1;transform:translateY(0);}}

.boy{position:absolute;left:70%;margin-left:-400px;bottom:250px;z-index:2;animation:boySlide 1.4s ease;}
.boy img{height:300px;width:auto;filter:drop-shadow(10px 50px 50px rgba(0,0,0,0.6));}
@keyframes boySlide{from{transform:translateX(-80px);opacity:0;}to{transform:translateX(0);opacity:1;}}

.hello{position:absolute;top:-50px;left:30%;background:#020617;border:2px solid cyan;padding:6px 14px;border-radius:20px;color:cyan;font-weight:bold;animation:helloPop 2s infinite;}
@keyframes helloPop{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}

.login-box{width:300px;padding:10px;background:#0f172a;border-radius:16px;position:relative;color:white;z-index:2;animation:loginOpen 1.3s ease;}
@keyframes loginOpen{from{transform:scale(0.5);opacity:0;}to{transform:scale(1);opacity:1;}}

.login-box::before{content:"";position:absolute;inset:-2px;border-radius:10px;background:linear-gradient(90deg, red, cyan, lime, yellow, magenta, red);background-size:400%;animation:rgbBorder 6s linear infinite;z-index:-1;}
@keyframes rgbBorder{0%{background-position:0%;}100%{background-position:400%;}}

h2{text-align:center;margin-bottom:20px;}
input{width:100%;padding:12px;margin:10px 0;background:#020617;border:1px solid #334155;border-radius:8px;color:white;outline:none;}
input:focus{border-color:cyan;box-shadow:0 0 8px cyan;}
button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:8px;background:#020617;color:white;font-size:16px;cursor:pointer;}
button:hover{box-shadow:0 0 10px cyan;}

.forget-pass{text-align:center;margin-top:-5px;margin-bottom:10px;}
.forget-pass a{color:cyan;text-decoration:none;font-size:14px;}
.forget-pass a:hover{text-decoration:underline;}

.google-btn,.facebook-btn{
display:flex;align-items:center;justify-content:center;background:white;color:#000;
padding:10px;border-radius:8px;margin-top:10px;cursor:pointer;font-weight:bold;
}
.google-btn img,.facebook-btn img{width:20px;margin-right:10px;}
.google-btn:hover,.facebook-btn:hover{box-shadow:0 0 10px cyan;}
</style>

</head>

<body id="page">

John / Khem / Himal

</div>

<!-- ================== ORIGINAL SCRIPTS (kept same) ================== -->
<script>
/* ---------- LOAD SAVED DATA ---------- */
window.onload = function(){
let saved = localStorage.getItem("accName");
if(saved) document.getElementById("accountName").innerText = saved;

let img = localStorage.getItem("accImg");
if(img) document.getElementById("profileImg").src = img;

if(localStorage.getItem("secretOK") === "yes"){
document.getElementById("congratsMsg").style.display="block";
}

if(localStorage.getItem("darkmode")==="on"){
document.getElementById("page").classList.add("dark");
}
};

/* ---------- DARK MODE SAVE ---------- */
function toggleDark(){
const page=document.getElementById("page");
page.classList.toggle("dark");
if(page.classList.contains("dark")){
localStorage.setItem("darkmode","on");
} else {
localStorage.setItem("darkmode","off");
}
}

/* ---------- CODE ---------- */
function showCode(){
document.getElementById("codeBox").style.display="block";
}
function handleInput(el,index){
const inputs = document.querySelectorAll('.code-box input');
el.value = el.value.replace(/[^0-9]/g,'');

if(el.value && index < inputs.length-1){
inputs[index+1].focus();
}

const code = Array.from(inputs).map(i=>i.value).join('');

if(code==="2445"){
document.getElementById("congratsMsg").style.display="block";
document.getElementById("codeBox").style.display="none";
localStorage.setItem("secretOK","yes");
inputs.forEach(i=>i.value="");
}
}

/* ---------- ACCOUNT ---------- */
function openEdit(){
document.getElementById("editPage").style.display="block";
}

function updateName(){
let f=document.getElementById("firstName").value;
let l=document.getElementById("lastName").value;
let name=(f+" "+l).trim();
if(name){
document.getElementById("accountName").innerText=name;
localStorage.setItem("accName",name);
}
document.getElementById("editPage").style.display="none";
}

function changePhoto(e){
e.stopPropagation();
document.getElementById("photoInput").click();
}

function updatePhoto(input){
const file=input.files[0];
if(file){
const reader=new FileReader();
reader.onload=function(e){
document.getElementById("profileImg").src=e.target.result;
localStorage.setItem("accImg",e.target.result);
};
reader.readAsDataURL(file);
}
}

/* ---------- CHARACTER VOICE ---------- */
function selectCharacter(el,type){
document.querySelectorAll('.circle-row img').forEach(i=>i.classList.remove('selected'));
el.classList.add('selected');
const msg=new SpeechSynthesisUtterance();
if(type==="girl"){msg.text="You select girl voice"; msg.pitch=1.8;}
if(type==="boy"){msg.text="You select boy voice"; msg.pitch=0.8;}
if(type==="robot"){msg.text="You select robot voice"; msg.pitch=0.2;}
speechSynthesis.cancel();
speechSynthesis.speak(msg);
}

/* ---------- LOGIN PAGE SYMBOLS ---------- */
const chars=['+','-','=','1','Ã·','âˆš','%','Ï€','0','*'];
const container=document.getElementById('symbols');
for(let i=0;i<40;i++){
const s=document.createElement('span');
s.className='symbol';
s.innerText=chars[Math.floor(Math.random()*chars.length)];
s.style.left=Math.random()*100+'%';
s.style.fontSize=(14+Math.random()*30)+'px';
s.style.animationDuration=(5+Math.random()*10)+'s';
s.style.animationDelay=Math.random()*5+'s';
container.appendChild(s);
}

/* ---------- DISABLE WELCOME SPEECH (no delete, just empty) ---------- */
function boySpeak(text){}
window.onload = function(){};

/* ---------- LOGOUT SWITCH PAGE ---------- */
function logout(){
document.getElementById("menuPage").style.display="none";
document.getElementById("loginPage").style.display="block";
}
</script>

</body>
</html>
